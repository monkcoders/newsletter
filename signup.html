<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Newsletter Signup</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <style>

      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    
    </style>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="text-center justify-content-center"  >
    <main class="form-signup">
      <form action="/" method="post">
        <img
          class="mb-4"
          src="images/newsletter.png"
          alt="logo"
          width="72"
          height="57"
        />
        <h1 class="h3 mb-3 fw-normal">Please signup for the newsletter</h1>

        <div class="form-floating top">
          <input
            type="text"
            name="firstName"
            class="form-control"
            id="firstName"
            placeholder="John"
          />
          <label for="firstName">First name </label>
        </div>
        <div class="form-floating middle">
          <input
            type="text"
            name="lastName"
            class="form-control"
            id="lastName"
            placeholder="Smith"
          />
          <label for="lastName">Last name </label>
        </div>
        <div class="form-floating bottom">
          <input
            type="email"
            name="emailId"
            class="form-control"
            id="floatingInput"
            placeholder="name@example.com"
          />
          <label for="floatingInput">Email address</label>
        </div>

        <div class="checkbox mb-3 ">
          <label>
            <input type="checkbox" value="remember-me" /> Remember me
          </label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">
          Sign in
        </button>
        <p class="mt-5 mb-3 text-muted">Â© 2023</p>
      </form>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
